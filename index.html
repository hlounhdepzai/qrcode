<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            max-height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        #scanned-text-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff7f; /* Màu xanh lá cây sáng */
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
            border: 1px solid #00ff7f;
            display: none; /* Ẩn ban đầu */
        }
         #scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        #permission-prompt {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="permission-prompt">
        <h1>Trình quét mã QR</h1>
        <p>Vui lòng cấp quyền truy cập camera để bắt đầu quét.</p>
        <button id="start-scan">Bắt đầu quét</button>
    </div>

    <div id="video-container" style="display:none;">
        <video id="qr-video"></video>
        <div id="scan-box"></div>
        <div id="scanned-text-overlay"></div>
    </div>
    
    <audio id="scan-success-sound" src="https://cdn.jsdelivr.net/gh/hasinhayder/vue-qr-code-scanner-live/public/audio/beep.mp3" preload="auto"></audio>

    <script type="module">
        import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/+esm";

        const videoElem = document.getElementById('qr-video');
        const scannedTextOverlay = document.getElementById('scanned-text-overlay');
        const successSound = document.getElementById('scan-success-sound');
        const startButton = document.getElementById('start-scan');
        const permissionPrompt = document.getElementById('permission-prompt');
        const videoContainer = document.getElementById('video-container');

        let scanner;

        const onScanSuccess = (result) => {
            scanner.stop();
            const data = result.data;
            scannedTextOverlay.textContent = data;
            scannedTextOverlay.style.display = 'block';
            successSound.play();

            // Kiểm tra nếu là một URL hợp lệ
            if (isUrl(data)) {
                if (confirm(`Bạn có muốn mở liên kết này không?\n\n${data}`)) {
                    window.open(data, '_blank');
                }
            }
            
            // Tự động quét lại sau một khoảng thời gian
            setTimeout(() => {
                scannedTextOverlay.style.display = 'none';
                scanner.start();
            }, 3000); // Quét lại sau 3 giây
        };

        const onScanError = (err) => {
            // console.error(err);
        };

        const isUrl = (string) => {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        };

        startButton.addEventListener('click', () => {
            permissionPrompt.style.display = 'none';
            videoContainer.style.display = 'block';

            scanner = new QrScanner(
                videoElem,
                onScanSuccess,
                {
                    onDecodeError: onScanError,
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                }
            );

            scanner.start().catch(err => {
                console.error("Không thể khởi động camera:", err);
                alert("Không thể khởi động camera. Vui lòng kiểm tra quyền truy cập trong cài đặt trình duyệt của bạn.");
                permissionPrompt.style.display = 'block';
                videoContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
